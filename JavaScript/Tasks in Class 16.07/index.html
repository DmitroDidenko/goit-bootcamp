<template id="mobile-shop">

    {{#each phones}}
    <div class="module-card-bottom">
        <img src="{{this.image}}" alt="phone" class="module-card-img"/>
        <div>
            <h2>{{this.name}}</h2>
            <p>{{this.price}}</p>
            <p>{{this.description}}</p>
        <ul class="hide">
            <li class="li">{{cpu}}</li>
            <li class="li">{{camera}}</li>
            <li class="li">{{size}}</li>
            <li class="li">{{weight}}</li>
            <li class="li">{{display}}</li>
            <li class="li">{{battery}}</li>
            <li class="li">{{memory}}</li>
        </ul>
        </div>
        <button class="module-card-button">See More</button>
    </div>
    {{/each}}

</template>
